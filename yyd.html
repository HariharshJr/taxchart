<!DOCTYPE html>
<html>
<head>
  <title>Pie Chart Example</title>
  <link rel="stylesheet" href="yyd.css">
  <style>
    canvas {
      border: 1px solid #000;
    }
    
  </style>
</head>
<body>
    
    <h1 style="font-style: italic;">The JR's Shop Chart Details</h1>
  <canvas id="myCanvas" width="200" height="200"></canvas>

  <script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    var slices = [30, 50, 20]; // Define the sizes of the slices in percentages

    var colors = ['#FF6347', '#4682B4', '#32CD32']; // Colors for the slices
    var labels = ['Pen', 'Pensil', 'Book']; // Labels for the slices

    var total = slices.reduce((a, b) => a + b, 0); // Calculate the total value of all slices

    var startAngle = 0;
    for (var i = 0; i < slices.length; i++) {
      var sliceAngle = 2 * Math.PI * (slices[i] / total);
      ctx.fillStyle = colors[i];
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, canvas.height / 2);
      ctx.arc(canvas.width / 2, canvas.height / 2, canvas.height / 2, startAngle, startAngle + sliceAngle);
      ctx.lineTo(canvas.width / 2, canvas.height / 2);
      ctx.fill();

      // Display text
      ctx.fillStyle = '#000';
      var pieRadius = canvas.height / 2;
      var labelX = canvas.width / 2 + (pieRadius / 2) * Math.cos(startAngle + sliceAngle / 2);
      var labelY = canvas.height / 2 + (pieRadius / 2) * Math.sin(startAngle + sliceAngle / 2);
      ctx.textAlign = 'center';
      ctx.fillText(labels[i], labelX, labelY);

      startAngle += sliceAngle;
    }
  </script>
  <ul>
    <li style="font-style: oblique;">Pensil was highly saled</li>
    <li style="font-style: oblique;">Pen was highly 30% saled</li>
    <li style="font-style: oblique;">Book was saled very least</li>

  </ul>
</body>
</html>
